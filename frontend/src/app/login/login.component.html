<div class="row pt-5">
  <div class="col-md-4"></div>
  <div class="col-md-4 login-container">
    <div class="header-group">Login</div>
    <div class="p-3">
      <form novalidate>
        <div class="form-group row">
          <label class="col-md-3 col-form-label">Username:</label>
          <div class="col-md-9">
            <input class="form-control" name="loginInput" #username="ngModel"
                   [(ngModel)]="formData.username"
                   [ngClass]="{'warning-input': username.invalid && (username.dirty || username.touched)}" required>

          </div>
        </div>

        <div class="form-group row">
          <label class="col-md-3 col-form-label">Password:</label>
          <div class="col-md-9">
            <input class="form-control" type="password" name="passwordInput" #password_="ngModel"
                   [(ngModel)]="formData.password"
                   [ngClass]="{'warning-input': password_.invalid && (password_.dirty || password_.touched)}" required>

          </div>

        </div>
        <div class="form-group row">
          <div class="col-md-3"></div>
          <div class="col-md-9">
            <button *ngIf="!isLoading" class="btn btn-sm btn-success" (click)="login()"
                    [disabled]="username.invalid || formData.invalid">Login</button>
            <div *ngIf="isLoading" class="spinner-border text-success" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
        </div>
        <div *ngIf="errorText" class="text-danger">{{errorText}}</div>
      </form>
    </div>

  </div>
  <div class="col-md-4"></div>

</div>
