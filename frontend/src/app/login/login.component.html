<div *ngIf="activePage==='login'" class="row pt-5 m-2" ><!--login-->
  <div class="offset-md-4 col-md-4 login-container">
    <div class="header-group">Login</div>
    <div class="p-3">
      <form novalidate>
        <div class="form-group row">
          <label class="col-md-3 col-form-label">Username:</label>
          <div class="col-md-9">
            <input class="form-control" name="loginInput" #username="ngModel"
                   [(ngModel)]="formData.username"
                   [ngClass]="{'warning-input': username.invalid && (username.dirty || username.touched)}" required>

          </div>
        </div>

        <div class="form-group row">
          <label class="col-md-3 col-form-label">Password:</label>
          <div class="col-md-9">
            <input class="form-control" type="password" name="passwordInput" #password_="ngModel"
                   [(ngModel)]="formData.password"
                   [ngClass]="{'warning-input': password_.invalid && (password_.dirty || password_.touched)}" required>

          </div>

        </div>
        <div class="form-group row">
          <div class="col-md-3"></div>
          <div class="col-md-9">
            <div *ngIf="!isLoading" >
              <button class="btn btn-sm btn-success" (click)="login()"
                      [disabled]="username.invalid || formData.invalid">Login</button>
              <a class="ml-3" href="javascript:void(0);" (click)="onActivePage('register')">Register</a>
            </div>

            <div *ngIf="isLoading" class="spinner-border text-success" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
        </div>
        <div *ngIf="errorText" class="text-danger text-center">{{errorText}}</div>
      </form>
    </div>

  </div>
</div><!--end login-->

<div *ngIf="activePage==='register'" class="row pt-5 m-2"><!--register-->
  <div class="offset-md-4 col-md-4 login-container">
    <div class="header-group">Register</div>
    <div class="p-3">
      <form novalidate>
        <div class="form-group row">
          <label class="col-md-3 col-form-label">Username:</label>
          <div class="col-md-9">
            <input class="form-control" name="loginInput" #username="ngModel"
                   [(ngModel)]="formData.username"
                   [ngClass]="{'warning-input': username.invalid && (username.dirty || username.touched)}" required>

          </div>
        </div>

        <div class="form-group row">
          <label class="col-md-3 col-form-label">Password:</label>
          <div class="col-md-9">
            <input class="form-control" type="password" name="passwordInput" #password_="ngModel"
                   [(ngModel)]="formData.password"
                   [ngClass]="{'warning-input': password_.invalid && (password_.dirty || password_.touched)}" required>

          </div>

        </div>
        <div class="form-group row">
          <label class="col-md-3 col-form-label">Fullname:</label>
          <div class="col-md-9">
            <input class="form-control" type="text" name="fullname" #fullname="ngModel"
                   [(ngModel)]="formData.fullname"
                   [ngClass]="{'warning-input': fullname.invalid && (fullname.dirty || fullname.touched)}" required>

          </div>

        </div>
        <div class="form-group row">
          <div class="col-md-3"></div>
          <div class="col-md-9">
            <button *ngIf="!isLoading" class="btn btn-sm btn-success" (click)="register()"
                    [disabled]="username.invalid || formData.invalid || fullname.invalid">Register</button>
            <a class="ml-3" href="javascript:void(0);" (click)="onActivePage('login')">Cancel</a>
            <div *ngIf="isLoading" class="spinner-border text-success" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
        </div>
        <div *ngIf="errorText" class="text-danger text-center">{{errorText}}</div>
      </form>
    </div>

  </div>
</div><!--end register-->
